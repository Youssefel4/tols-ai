<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Tools AI</title>
  <style>
    /* Reset some basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header */
    header {
      background: #333;
      color: #fff;
      padding: 10px 0;
    }

    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    header nav ul li a:hover {
      text-decoration: underline;
    }

    /* Contact Us Section */
    .contact-container {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      background-color: rgb(250, 250, 250);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-container p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .contact-form input, .contact-form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .contact-form button {
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        

            </ul>
            
        
      </ul>
    </nav>
  </header>

  <section class="contact-container">
    <h1>Contact Us</h1>
    <p> .</p>
    
    <form action="#" method="POST" class="contact-form">
      <label for="name">الإسم</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">الرسالة</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <button type="submit">إرسال رسالة
    </button>
    </form>
  </section>
